<!DOCTYPE html>
<html lang="en" ng-app="H4RApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>H4R::Gharbasa</title>

        <!-- build:css BUILD-VERSION-NUMBER/lib/angular-ui-select/dist/select.css -->
        <link rel="stylesheet" href="lib/angular-ui-select/dist/select.css">
        <!-- /build -->
        <!-- build:[href] BUILD-VERSION-NUMBER/lib/framework/pages/img/favicon.ico -->
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <!-- /build -->
    </head>
    <body>
        <div id="container">
            <header>
                <dt-rts-global-nav></dt-rts-global-nav>
            </header>
            <div class="main min-width limited-width container-fluid">
                <section class="content" ui-view>
                </section>
            </div>
            <div ng-if="authToken&&dmsProfiles.length">
                <dt-rts-dms-agent></dt-rts-dms-agent>
            </div>
            <div ng-if="loadApplets=='load'">
                <dt-rts-print-applet></dt-rts-print-applet>
            </div>
            <div ng-if="loadApplets=='load' && authToken && dmsProfiles.length">
                <dt-rts-dms-applet></dt-rts-dms-applet>
            </div>
            <dt-rts-back-to-top></dt-rts-back-to-top>
            <dt-rts-footer></dt-rts-footer>
        </div>
        <!-- DO NOT CHANGE THE ORDER OF THESE INCLUDES -->
        <!-- MAIN SCRIPTS NOT CONCATENATED FOR PROD DEBUG PURPOSES-->

        <!-- build:[src] BUILD-VERSION-NUMBER/lib/jquery/dist/jquery.min.js -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <!-- /build -->
        <!-- build:[src] BUILD-VERSION-NUMBER/lib/framework/ng_assets/js/dtRtsValidBrowserCheck.js -->
        <script src="lib/framework/ng_assets/js/dtRtsValidBrowserCheck.js"></script>
        <!-- /build -->
        <!-- build:[src] BUILD-VERSION-NUMBER/lib/bootstrap/dist/js/bootstrap.min.js -->
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- /build -->
        <!-- build:[src] BUILD-VERSION-NUMBER/lib/angular/angular.min.js -->
        <script src="lib/angular/angular.js"></script>
        <!-- /build -->
        <!-- build:[src] BUILD-VERSION-NUMBER/lib/ui-router/release/angular-ui-router.min.js -->
        <script src="lib/ui-router/release/angular-ui-router.js"></script>
        <!-- /build -->

        <!-- build:js BUILD-VERSION-NUMBER/assets/thirdparty-PROD-VERSIONNUMBER.js -->
        <!-- THIRD PARTY DEPENDENCIES CONCATONATED-->
        <script src="lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="lib/ng-idle/angular-idle.js"></script>
        <script src="lib/angular-timer/dist/angular-timer.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-shims-placeholder/dist/angular-shims-placeholder.js"></script>
        <script src="lib/angular-ui-select/dist/select.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/humanize-duration/humanize-duration.js"></script>

        <!-- /build -->

        <!-- build:js BUILD-VERSION-NUMBER/assets/annotated/framework-FW-VERSIONNUMBER.min.js -->
        <!-- FRAMEWORK FILES -->
        <!-- core services -->
        <!-- /build -->

        <!-- build:js BUILD-VERSION-NUMBER/assets/annotated/PROD-NAME-PROD-VERSIONNUMBER.min.js -->
        <!-- STATE SPECIFIC APP FILES -->
        
        <script>
            $(document).ready(function() {
                compatibilityModeCheck('nosupport.html');
            });
        </script>

        <!-- TODO: Move this accordion-group template override to appropriate section: -->
        <script id="template/accordion/accordion-group.html" type="text/ng-template">
            <div class="panel panel-sri">
                <div class="panel-heading"
                     ng-click="isOpen = !isOpen"
                     accordion-transclude="heading"
                     ng-class="{collapsed: !isOpen}">
                </div>
                <div class="panel-collapse collapse" collapse="!isOpen" ng-class="{in: isOpen}">
                    <div class="panel-body" ng-transclude></div>
                </div>
            </div>
        </script>
    </body>
</html>
